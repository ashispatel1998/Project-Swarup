<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Student Details</h2>
  <form action="http://127.0.0.1:3000/createStudent" method="post">
    <div class="form-group">
      <label for="email">ID :</label>
      <input type="text" class="form-control" id="id" placeholder="Enter ID" name="id" required>
    </div>
    <div class="form-group">
      <label for="pwd">Name :</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
    </div>
    <div class="form-group">
        <label for="pwd">Age :</label>
        <input type="number" class="form-control" id="age" placeholder="Enter age" name="age" required>
    </div>
    <div class="form-group">
        <label for="pwd">Time to Leave :</label>
        <input type="number" class="form-control" id="timeToLeave" placeholder="Enter in Seconds" name="timeToLeave" >
    </div>
    <button type="submit" class="btn btn-success">Create</button>
    <a href="http://localhost:3000/details" class="btn btn-primary">Student Details</a>
    <a href="http://localhost:3000/deleteStudent" class="btn btn-danger">Remove Student</a>
  </form>
</div>

</body>
</html>
